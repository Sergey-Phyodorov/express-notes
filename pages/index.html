<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Express-notes</title>
</head>
<style>
    body {
        background-color: #f8f9fa;
        user-select: none;
    }
</style>
<body>
<div class="container">
    <h1 class="text-center my-3">Node simple server </h1>

    <div class="row justify-content-center">
        <div class="col-6">
            <h2>Notes</h2>
            <form id="notes-form"
                  action="/"
                  method="post">
                <div class="mb-3">
                    <label for="note"
                           class="form-label">Note</label>
                    <input type="text"
                           class="form-control"
                           id="note"
                           name="note"
                           required>
                </div>
                <button type="submit"
                        class="btn btn-primary">Add note
                </button>
            </form>
            <ul id="notes"
                class="list-group mt-3">
            </ul>
        </div>
    </div>
</div>
</body>
</html>
